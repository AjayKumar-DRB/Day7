<html>

<head>
    <title>XML HTTP Request Example</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Day7-Exercise1.d</h1>
    <p>Print the total population of countries using reduce function</p>

    <script>
        const apiUrl = 'https://restcountries.com/v3.1/all';

        fetch(apiUrl)
        .then(response => {
            return response.json();
        })
        .then(data => {
            console.log('Total Population of All Countries:',data.reduce((accumulator, country) => {return accumulator + (country.population || 0)}, 0));
        });

    </script>
</body>

</html>
